        .buttons {
            position: absolute;

            left: 0;
            width: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .b1,
        .b2,
        .b3,
        .b4 {
            margin: 5px;
            padding: 5px;
            border: 2px solid white;
            border-radius: 10px;
            background: lightblue;
            color: black;
            font-weight: bold;
            font-size: 14px;
            font-family: Poppins, fantasy;
            width: 4em;
            height: 3 em;
        }

        .b1:active,
        .b2:active,
        .b3:active,
        .b4:active {
            background-color: #A9A9A9;
            transform: translateY(4px);
        }

        .b1:hover,
        .b2:hover,
        .b3:hover,
        .b4:hover {
